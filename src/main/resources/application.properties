# 开启debug模式
debug=true
spring.servlet.context-path = com.mongo.smart_study.*
# 数据库连接配置
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mybatis?useUnicode=true$characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 整合mybatis
mybatis.type-aliases-package=com.mongo.smart_study.pojo
mybatis.mapper-locations=classpath*:mybatis/mapper/*.xml,classpath*:com/gitee/sunchenbin/mybatis/actable/mapping/*/*.xml
mybatis.table.auto=update
mybatis.model.pack=com.mongo.smart_study.pojo
mybatis.database.type=mysql
mybatis.mapperLocations=classpath*:mybatis/mapper/*.xml,classpath*:com/gitee/sunchenbin/mybatis/actable/mapping/*/*.xml
mybatis.configuration.map-underscore-to-camel-case=true